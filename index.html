<!DOCTYPE html>
<html>
<head>
    <title>Hospital Triage System</title>
    <script src="/static/script.js" defer></script>
</head>
<body>
    <h1>Hospital Triage Dashboard</h1>
    <form id="patientForm">
        <input type="text" id="name" placeholder="Patient Name" required>
        <input type="number" id="severity" placeholder="Severity (1-10)" required>
        <button type="submit">Add Patient</button>
    </form>

    <h2>Next Patient</h2>
    <button onclick="getNextPatient()">Get Next</button>
    <div id="nextPatient"></div>

    <h2>Waiting List</h2>
    <button onclick="loadWaitingList()">Refresh List</button>
    <ul id="waitingList"></ul>
</body>
</html>
